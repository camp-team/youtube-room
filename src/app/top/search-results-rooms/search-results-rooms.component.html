<ng-container *ngIf="resultRoom">
  <div class="grid">
    <ng-container *ngFor="let room of resultRoom">
      <div class="card">
        <figure class="card__cover">
          <ng-container *ngIf="room.snippet.thumbnails.high.url">
            <img
              onError="this.src='/assets/images/char_1.png'"
              [src]="room.snippet.thumbnails.high.url"
              [alt]="room.snippet.title"
            />
          </ng-container>
        </figure>
        <div class="card__items">
          <p class="card__title">{{ room.snippet.title }}</p>
          <button
            mat-raised-button
            color="primary"
            (click)="
              createRoom(room.snippet.channelId, room.snippet.channelTitle)
            "
          >
            ルームに参加する
          </button>
       </div>
      </div>
    </ng-container>
  </div>
</ng-container>

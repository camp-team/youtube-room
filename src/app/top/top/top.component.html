<div class="header">
  <a href="" class="header__logo">YOUTUBEROOM</a>
</div>
<mat-divider></mat-divider>

<div class="container">
  <div class="search">
    <input
      [(ngModel)]="searchText"
      type="text"
      class="search__input"
      autocomplete="off"
      placeholder="検索"
    />
    <button class="search__button" (click)="searchRoom()">
      <mat-icon>search</mat-icon>
    </button>
  </div>
</div>

<footer>
  <mat-divider></mat-divider>
  <p class="copyright">© 2020 YouTubeRoom</p>
</footer>

<app-search-results-rooms *ngIf="searchText"></app-search-results-rooms>

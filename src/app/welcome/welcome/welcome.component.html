<div class="wrap">
  <h1>YoutubeRoom</h1>
  <h2>アバターを選択</h2>

  <img src="" alt="" />

  <div class="container">
    <form (ngSubmit)="submit()">
      <mat-form-field class="name-input" appearance="outline">
        <mat-label>ニックネーム</mat-label>
        <input
          [formControl]="nameForm"
          type="text"
          matInput
          required
          autocomplete="off"
        />
        <mat-error *ngIf="">必須入力です</mat-error>
        <mat-error *ngIf="">最大文字数は10文字です。</mat-error>
      </mat-form-field>
    </form>
  </div>

  <button
    [disabled]=""
    mat-raised-button
    color="primary"
    (click)="anonymouslyLogin()"
  >
    匿名でログインして入室
  </button>
  <button
    [disabled]=""
    mat-raised-button
    color="primary"
    (click)="googleLogin()"
  >
    googleアカウントでログインして入室
  </button>
  <button
    [disabled]=""
    mat-raised-button
    color="primary"
    (click)="twitterLogin()"
  >
    twitterアカウントでログインして入室
  </button>
  <footer>
    <mat-divider></mat-divider>
    <p class="copyright">© 2020 YoutubeRoom Inc</p>
  </footer>
</div>

<div class="wrap">
  <div class="head">
    <h1 class="head__title">YouTube Room</h1>
    <div class="head__description">
      <p>誰かと見るYouTube</p>
    </div>
    <p class="intro">もう一人じゃない。</p>
  </div>

  <div class="login-nav">
    <button class="login-nav__btn" (click)="googleLogin()">
      googleアカウントでログイン
    </button>
    <button class="login-nav__btn" (click)="twitterLogin()">
      twitterアカウントでログイン
    </button>
    <button class="login-nav__btn" (click)="openSignUpDialog()">
      アカウントをお持ちでない方
    </button>
  </div>

  <footer>
    <p class="copyright">&copy; 2020 YoutubeRoom Inc</p>
  </footer>
  <span class="seek"></span>
</div>

<div class="room">
  <div class="container">
    <div class="room__display" cdkDrag>
      <youtube-player
        width="100%"
        height="100%"
        [videoId]="id"
        (ready)="savePlayer($event)"
        [playerVars]="playerVars"
      ></youtube-player>
    </div>

    <div class="room__next-grid">
      <div class="room__next-item" *ngFor="let item of items"></div>
    </div>

    <div class="comment">
      <form class="comment__form" (ngSubmit)="submit()">
        <mat-form-field>
          <textarea
            matInput
            placeholder="コメントを入力"
            [formControl]="commentForm"
            #body
            autocomplete="off"
            required
            matTextareaAutosize
          ></textarea>
          <button
            mat-icon-button
            matSuffix
            [disabled]="commentForm.invalid || isProcessing"
          >
            <mat-icon>send</mat-icon>
          </button>
          <mat-error *ngIf="commentForm.hasError('required')"
            >必須入力です</mat-error
          >
          <mat-error *ngIf="commentForm.hasError('maxlength')"
            >最大文字数を超えています</mat-error
          >
          <mat-hint align="end"
            >{{ commentForm.value.length }}/140文字まで</mat-hint
          >
        </mat-form-field>
      </form>
    </div>
  </div>
</div>
